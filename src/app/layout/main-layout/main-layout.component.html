<div class="page-container">

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav [disableClose]="true" [fixedInViewport]="false" [mode]="'side'" [opened]="true"
            class="sidenav">
            <app-sidenav [collapsed]="(sidenavCollapsed$ | async) === true"></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav-content">

            <main class="content">
                <router-outlet></router-outlet>
            </main>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
